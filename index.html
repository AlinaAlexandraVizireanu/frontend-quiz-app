<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo_categories"></div>
        <div class="logo_brightness">
          <img
            class="logo_brightness-sun"
            src="./assets/images/icon-sun-dark.svg"
            alt="sun"
          />
          <input class="toggleBrightness" type="checkbox" />
          <img
            class="logo_brightness-moon"
            src="./assets/images/icon-moon-dark.svg"
            alt="moon"
          />
        </div>
      </header>
      <main class="main_section">
        <div class="question">
          <div class="main_title">
            <h1>Welcome to the <span>Frontend Quiz!</span></h1>
            <p>Pick a subject to get started.</p>
          </div>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
        </div>
        <div class="answer">
          <div class="answer-A">
            <div class="answer_icon-A">
              <img
                src="./assets/images/icon-html.svg"
                alt="HTML closing tags"
              />
              <p>A</p>
            </div>
            <p class="answer_text">HTML</p>
          </div>
          <div class="answer-B">
            <div class="answer_icon-B">
              <img src="./assets/images/icon-css.svg" alt="paint brush" />
              <p>B</p>
            </div>
            <p class="answer_text">CSS</p>
          </div>
          <div class="answer-C">
            <div class="answer_icon-C">
              <img src="./assets/images/icon-js.svg" alt="JS capital letters" />
              <p>C</p>
            </div>
            <p class="answer_text">Javascript</p>
          </div>
          <div class="answer-D">
            <div class="answer_icon-D">
              <img
                src="./assets/images/icon-accessibility.svg"
                alt="human shape"
              />
              <p>D</p>
            </div>
            <p class="answer_text">Accessibility</p>
          </div>
          <div class="submit_answer">Submit Answer</div>
        </div>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
